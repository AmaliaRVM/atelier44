<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atelier44</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet"> 
    <link rel="icon" href="./assets/img/A44_logocut.png" type="image/ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div id="content">
        <div class="logoContainer">
            <img class="logo" src="./assets/img/A44_logocut.png" alt="atelier 44 logo">
            <p id="atelier">Atelier 44</p>
        </div>
        <div class="imageContainer">
            <img class="image" src="./assets/img/plan.jpg" alt="architectural plan" >
            <div class="underConstruction">
                <p id="constructionText">Site Under <br> Construction</p>
            </div>
        </div>
        <div class="infoContainer">
            <p>info@atelier-44.be</p>
            <p>+32(0)499269533</p>
            <p>Rue Gustave Defnet 44 - 1060 Saint-Gilles</p>
            <a href="https://www.instagram.com/_atelier_44/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
</body>
</html>
